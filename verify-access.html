<!DOCTYPE html>
<html>
<head>
    <title>Verify Google Drive Access</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #0e4429;
            border: 1px solid #2ea043;
        }
        .error {
            background: #5a1e1e;
            border: 1px solid #f85149;
        }
        .info {
            background: #1f3a5f;
            border: 1px solid #388bfd;
        }
        button {
            padding: 10px 20px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #2ea043;
        }
        #output {
            margin-top: 20px;
        }
        pre {
            background: #0d1117;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Google Drive Access Verification</h1>
    <p>Service Account: <code>gmv-max-automation-service-acc@gmv-max-campaign-navigator.iam.gserviceaccount.com</code></p>

    <div>
        <button onclick="checkAllFolders()">Check All Folders</button>
        <button onclick="checkSingleFolder()">Check 2.WEST_US Only</button>
        <button onclick="clearOutput()">Clear Output</button>
    </div>

    <div id="output"></div>

    <script type="module">
        // Import from your extension
        import { getAuthToken, checkFolderAccess } from './extension/services/google-drive.ts';

        const folders = [
            { name: 'GMV_Max_Automation_TEST (main)', id: '1JLiRr60BfTvKii-rRMGLbCF0Dwm1XakP' },
            { name: '2.WEST_US', id: '14zLK1MkwHUOOzC-rCaWkGLvOlYhoM4h_' },
            { name: '1.EAST_PH', id: '1967OgOeuWphn2Ch6dwXcUnm3GA06qfc_' },
            { name: '1.EAST_MY', id: '1gMTNuIDmYZEQLToHSlnEt81fiQqdhRKR' },
            { name: '1.EAST_ID', id: '1uerQ1sL7GQqvOAockvIfgZGj_hs7stc3' }
        ];

        function addOutput(html, className = '') {
            const div = document.createElement('div');
            div.className = `result ${className}`;
            div.innerHTML = html;
            document.getElementById('output').appendChild(div);
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        async function checkFolder(token, folder) {
            addOutput(`<strong>Checking:</strong> ${folder.name} (${folder.id})`, 'info');

            try {
                const result = await checkFolderAccess(token, folder.id);

                if (result.accessible) {
                    addOutput(`
                        <strong>‚úÖ SUCCESS:</strong> ${folder.name}<br>
                        - Folder Name: ${result.details.name}<br>
                        - Drive ID: ${result.details.driveId || 'N/A (My Drive)'}<br>
                        - Is Shared Drive: ${result.details.isSharedDrive ? 'YES ‚úÖ' : 'NO ‚ùå'}<br>
                        - Can Edit: ${result.details.capabilities?.canEdit || 'unknown'}<br>
                        - Can Add Children: ${result.details.capabilities?.canAddChildren || 'unknown'}
                    `, 'success');
                } else {
                    addOutput(`
                        <strong>‚ùå FAILED:</strong> ${folder.name}<br>
                        - Error: ${result.error}<br>
                        - Details: <pre>${JSON.stringify(result.details, null, 2)}</pre>
                    `, 'error');
                }
            } catch (error) {
                addOutput(`
                    <strong>‚ùå ERROR:</strong> ${folder.name}<br>
                    - ${error.message}
                `, 'error');
            }
        }

        window.checkAllFolders = async function() {
            clearOutput();
            addOutput('<h2>Starting Access Check...</h2>', 'info');

            try {
                const token = await getAuthToken();
                addOutput('‚úÖ Authentication successful', 'success');

                for (const folder of folders) {
                    await checkFolder(token, folder);
                    await new Promise(resolve => setTimeout(resolve, 500));
                }

                addOutput('<h2>Check Complete!</h2>', 'info');
            } catch (error) {
                addOutput(`<strong>Authentication failed:</strong> ${error.message}`, 'error');
            }
        };

        window.checkSingleFolder = async function() {
            clearOutput();
            const folder = folders[1]; // 2.WEST_US

            try {
                const token = await getAuthToken();
                await checkFolder(token, folder);
            } catch (error) {
                addOutput(`<strong>Error:</strong> ${error.message}`, 'error');
            }
        };

        window.clearOutput = clearOutput;
    </script>
</body>
</html>
